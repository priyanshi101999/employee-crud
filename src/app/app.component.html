<div class="container-fluid g-0">

    <!-- header -->
    <app-header></app-header>

    <!-- main content -->
    <main class="black-border">

        <!-- toolbar to add and search employees -->
        <div class="toolbar">

            <div class="add-employee">
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
            </div>

            <div class="search-employees">
                <input type="search" class="form-control" placeholder="Search Employees"
                  (input)="searchEmployees(searchInput.value)" #searchInput>
              </div>

        </div>

        <!-- area to display all the employees -->
        <div class="employees">
            <div class="row mt-5" *ngIf="employees.length == 0">
                <div class="col text-center">
                    <span class="text-secondary fs-2 fw-bold fst-italic">There are no Employees Added!</span>
                </div>
            </div>

            <div class="row mt-4" *ngFor="let employee of employeesToDisplay; let i = index;" >
                <div class="col">
                    <app-employee [employee]="employee" (onRemoveEmployee)="removeEmployee($event)" (onEditEmployee)="editEmployee($event)"></app-employee>
                </div>
            </div>
        </div>
    </main>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="employeeForm">

                    <!-- first and last name -->
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name"
                                formControlName="firstname">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
                        </div>
                    </div>

                    <!-- personal information -->
                    <div class="row mt-5">
                        <div class="col form-heading">
                            <h6 class="text-secondary fst-italic">Personal Information</h6>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="datepicker" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id=" datepicker" formControlName="birthday">
                        </div>

                        <div class="col">
                            <div class="row">
                                <h6 class="text-secondary">Gender</h6>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="gender" id="male" value="m" formControlName="gender">
                                        <label for="male" class="form-check-label ml-4">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="gender" id="male" value="f" formControlName="gender">
                                        <label for="male" class="form-check-label ml-4">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <select class="form-select" formControlName="education">
                                <option value="default" selected>Select your Education</option>
                                <option *ngFor=" let option of educationOptions; let i = index" value="{{i}}">
                                    {{option | titlecase}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="profile" class="form-label">Profile Image</label>
                            <input type="file" class="form-control" id="profile" #fileInput>
                        </div>
                    </div>

                    <!-- job information -->
                    <div class="row mt-5 form-heading">
                        <div class="col">
                            <h6 class="text-secondary fst-italic">Job Information</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Company Name"
                                formControlName="company">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Job Experience (yrs)"
                                formControlName="jobExperience">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Salary (LPA)"
                                formControlName="salary">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)=" addEmployee()"> Insert
                </button>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
